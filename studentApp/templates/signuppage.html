{% extends 'basepage.html' %}
{% block content %}
<div class="container">
    <div class="alighnm">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5" style="width: 50%;">
                {{ message }}
            </div>
        </h5>
            {% endfor %}
        </div>
    </div>
    <div  class="row justify-content-center align-items-center " enctype="multipart/form-data">
        <div class="col-md-6 " style="background-color:rgba(14, 5, 131, 0.308);box-shadow: 3px 10px 30px blue;">
            <div class="col-md-12">
                <form class="form" action="{% url 'user_signup' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="text-center text-warning">Register</h3>
                  
                        <label  class="text-warning">First Name</label><br>
                        <input type="text" name="fname" class="form-control">
                        <label  class="text-warning">Last Name</label><br>
                        <input type="text" name="lname" class="form-control">
                        <label  class="text-warning">User Name</label><br>
                        <input type="text" name="uname" class="form-control">
                        <label  class="text-warning">Email</label><br>
                        <input type="email" name="email" class="form-control">                   
                        <label class="text-warning">Confirm Email</label><br>
                        <input type="email" name="cemail"  class="form-control">
                        <label class="text-warning">Password</label><br>
                        <input type="password" name="password"  class="form-control">
                        <label class="text-warning">Confirm Password</label><br>
                        <input type="password" name="cpass"  class="form-control">
                        <label class="text-warning">Address</label><br>
                        <input type="text" name="add"  class="form-control">
                        <label class="text-warning">Gender:</label>
                        <input  type="radio" id="male" name="gender" value="male">
                        <label class="text-warning" for="male">Male</label>
                        <input  type="radio" id="female" name="gender" value="female">
                        <label class="text-warning" for="female">Female</label>
                        <input  type="radio" id="others" name="gender" value="others">
                        <label class="text-warning" for="othersr">others</label><br>
                        
                        <input type="file" name="file" class="form-control mt-3" accept="image/*">
                        
                    
                        <button type="submit" class="btn btn-outline-success my-3" style="margin-left: 40%;">singup</button>
                  
                    <div  class="text-right">
                        <a href="{% url 'loginpage' %}" class="text-warning">Login here</a><br>
                        <a href="{% url 'homepage' %}" class="text-warning">Back To Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
